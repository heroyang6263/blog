<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Blog - B4 Template by Bootstrap Temple</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" type="text/css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css" type="text/css">
    <!-- Custom icon font-->
    <link rel="stylesheet" href="../css/fontastic.css" type="text/css">
    <!-- Google fonts - Open Sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" type="text/css">
    <!-- Fancybox-->
    <link rel="stylesheet" href="../vendor/@fancyapps/fancybox/jquery.fancybox.min.css" type="text/css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="../css/style.default.css" id="theme-stylesheet" type="text/css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="../css/custom.css" type="text/css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="../favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">风吟博客</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item">
                <a class="nav-link" href="/">主页</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/blog">博客</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="post.html">关于</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="请输入你想找的博客" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
          </div>
        </div>

      </nav>
    </header>
    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8"> 
          <div class="container">
            <div class="post-single">
              
              <div class="post-details">
                
                <h1 th:text="${article.getArticleTitle()}"><a href="#"><i class="fa fa-bookmark-o"></i></a></h1>
                <div class="post-footer d-flex align-items-center flex-column flex-sm-row">
                  <div class="d-flex align-items-center flex-wrap">       
                    <div class="date" th:text="${#dates.format(article.getArticlePutTime(), 'yyyy/MM/dd HH:mm')}"><i class="icon-clock"></i></div>
                    <div class="views" th:text="${article.getArticleViewCount()}"><i class="icon-eye"></i> </div>
                  </div>
                </div>
                <!--文章内容-->
                <div class="post-body">

                  <p th:text="${article.getArticleContent()}"></p>
                </div>
                <!-- 文章底部标签 -->
                <div class="post-tags">
                  <a href="#" class="tag" th:each="tag : ${tags}" th:text="${tag.getTagName()}">#Business</a>

                </div>

                <div class="posts-nav d-flex justify-content-between align-items-stretch flex-column flex-md-row">
                    <a href="#" class="prev-post text-left d-flex align-items-center"><div class="icon prev"><i class="fa fa-angle-left"></i></div>
                    <div class="text"><strong class="text-primary">上一篇文章</strong>                   
                    </div></a><a href="#" class="next-post text-right d-flex align-items-center justify-content-end">
                    <div class="text"><strong class="text-primary">下一篇文章</strong>                      
                    </div>
                    <div class="icon next"><i class="fa fa-angle-right">   </i></div></a>
                </div>
                
              </div>
            </div>
          </div>
        </main>
        <aside class="col-lg-4">
          <!-- Widget [Search Bar Widget]-->
          <div class="widget search">
            <header>
              <h3 class="h6">搜索博文</h3>
            </header>
            <form action="#" class="search-form">
              <div class="form-group">
                <input type="search" placeholder="输入搜索内容">
                <button type="submit" class="submit"><i class="icon-search"></i></button>
              </div>
            </form>
          </div>
          <!-- Widget [Latest Posts Widget]        -->
          <div class="widget latest-posts">
            <header>
              <h3 class="h6">最近发布</h3>
            </header>
            <div class="blog-posts" th:each="article1:${articles}">
              <a href="#">
                <div class="item d-flex align-items-center">
                  <div class="image"><img src="../img/small-thumbnail-1.jpg" alt="..." class="img-fluid"></div>
                  <div class="title"><strong th:text="${article1.getArticleTitle()}"></strong>
                    <div class="d-flex align-items-center">
                      <div class="views" th:text="${article1.getArticleViewCount()}"><i class="icon-eye"></i> 500</div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <!-- Widget [Categories Widget]-->
          <div class="widget categories">
            <header>
              <h3 class="h6">目录</h3>
            </header>
            <div class="item d-flex justify-content-between" th:each="category:${categories}"><a href="#" th:text="${category.getCategoryName()
            }">Growth</a><span>12</span></div>

          </div>
          <!-- Widget [Tags Cloud Widget]-->
          <div class="widget tags">       
            <header>
              <h3 class="h6">标签</h3>
            </header>
            <ul class="list-inline">
              <li class="list-inline-item" th:each="tag : ${allTags}">
                <a th:href="@{/tag(id = ${tag.getTagId()})}" class="tag" th:text="${tag.getTagName()}">#Business</a>
              </li>

            </ul>
          </div>
        </aside>
      </div>
    </div>
    <!-- Page Footer-->
    <footer class="main-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="logo">
              <h6 class="text-white">风吟博客</h6>
            </div>
            <div class="contact-details">
              <p>QQ: 626375589</p>
              <p>Email: 626375589@qq.com</p>            
            </div>
          </div>
          <div class="col-md-4">
            <div class="menus d-flex">
              <ul class="list-unstyled">
                <li> <a href="/">回到主页</a></li>
                <li> <a href="#">写博客</a></li>
                <li> <a href="#">友情链接</a></li>
              </ul>
            </div>
          </div>
          <div class="copyrights">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <p>&copy; 2017. Bootstrapious All rights reserved. Your great site.</p>
                </div>
                
              </div>
            </div>
        </div>
      </div>
      
      </div>
    </footer>
    <!-- JavaScript files-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/popper.js/umd/popper.min.js"> </script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="../vendor/@fancyapps/fancybox/jquery.fancybox.min.js"></script>
    <script src="../js/front.js"></script>
  </body>
</html>
